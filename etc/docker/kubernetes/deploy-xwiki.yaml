apiVersion: apps/v1
kind: Deployment
metadata:
  name: xwiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xwiki-app
  template:
    metadata:
      labels:
        app: xwiki-app
    spec:
      volumes:
        - 
          name: xwiki-vol
          persistentVolumeClaim:
            claimName: xwiki
      containers:
        - 
          env:
            - 
              name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: xwiki
                  key: DB_DATABASE
            - 
              name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: xwiki
                  key: DB_HOST
            - 
              name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: xwiki
                  key: DB_PASSWORD
            - 
              name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: xwiki
                  key: DB_USER
          image: 'xwiki:stable'
          name: xwiki-app-instance
          ports:
            - 
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - 
              mountPath: /usr/local/xwiki          
              name: xwiki-vol
